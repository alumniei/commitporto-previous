<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Commit Porto - Tech coference 2015</title>
        <meta name="description" content="Tech conference organized by alumni-ei from FEUP in Porto Portugal to showcase talent, knowledge and network from former students at FEUP.">
        <link rel="shortcut icon" type="image/ico" href="favico.ico">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <section id="landing">
            <div id="landing-overlay">
                <div class="main-info-container">
                    <img id="main-logo" class="noshow" src="images/commit-white.png">
                    <div class="info date noshow">June 20th, 2015</div>
                    <div class="info noshow">Committed to Technology.</div>
                    <div class="info noshow">Committed to Porto.</div>
                    <div id="btn-subscribe" class="noshow">Subscribe to newsletter</div>
                    <!-- Begin MailChimp Signup Form -->
                    <form action="//alumnileic.us8.list-manage.com/subscribe/post?u=b3a888ccbe0a297e91a4a9921&amp;id=41fb88c276" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

                    </form>
                    <!--End mc_embed_signup-->
                </div>
            </div>
        </section>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
    </body>
</html>
